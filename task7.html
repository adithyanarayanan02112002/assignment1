<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #b88ee0;
}

li a {
  display: block;
  color: #62349b;
  padding: 8px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #b0cf18;
  color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#java">Java</a></li>
  <li><a href="#CSS">CSS</a></li>
  <li><a href="#HTML">HTML</a></li>
  <li><a href="#Bootstrap">Bootstrap</a></li>
</ul>

<h2>Horizontal Navigation Bar</h2>
<ul >
  <li style="display: inline;"><a href="#home">Home</a></li>
  <li style="display: inline;"><a href="#java">Java</a></li>
  <li style="display: inline;"><a href="#CSS">CSS</a></li>
  <li style="display: inline;"><a href="#HTML">HTML</a></li>
  <li style="display: inline;"><a href="#Bootstrap">Bootstrap</a></li>
</ul>

</body>
</html>
